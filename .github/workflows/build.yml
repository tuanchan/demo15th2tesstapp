name: iOS Unsigned IPA

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

jobs:
  build-ios-unsigned:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Flutter Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Build Runner.xcarchive (no signing)
        run: |
          cd ios
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/Runner.xcarchive archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            PRODUCT_BUNDLE_IDENTIFIER=com.example.musicDownloader \
            -quiet

      - name: Package unsigned IPA
        run: |
          APP_PATH="ios/build/Runner.xcarchive/Products/Applications/Runner.app"
          mkdir -p build/Payload
          cp -R "$APP_PATH" build/Payload/Runner.app

          # Strip all signatures so ESign can re-sign cleanly
          codesign --remove-signature build/Payload/Runner.app 2>/dev/null || true
          find build/Payload/Runner.app -name "*.dylib" \
            -exec codesign --remove-signature {} \; 2>/dev/null || true
          find build/Payload/Runner.app/Frameworks -name "*.framework" \
            -exec codesign --remove-signature {} \; 2>/dev/null || true

          cd build
          zip -r SoundDrop-unsigned.ipa Payload >/dev/null

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SoundDrop-unsigned-ipa
          path: build/SoundDrop-unsigned.ipa
